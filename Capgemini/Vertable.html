<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Table</title>
        <style>
            table,th,td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="max-width: max-content;">
            <tr>
                <th>Id</th>
                <td>123</td>
                <td>1234</td>
                <td>5258</td>
                <td>8525</td>
            </tr>
            <tr>
                <th>firstname</th>
                <td>Tony</td>
                <td>Natasha</td>
                <td>Bruce</td>
                <td>Steve</td>
            </tr>
            <tr>
                <th>lastname</th>
                <td>Stark</td>
                <td>RomanOff</td>
                <td>Banner</td>
                <td>Rogers</td>
            </tr>
        </table>
    </body>
</html>
