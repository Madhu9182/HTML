<!DOCTYPE html>
<html>
    <head>
        <title>Zebra table</title>
        <style>
            table{
                border-collapse: collapse;
            }
            th,td{
                text-align: left;
                padding:8px;
            }
            tr:nth-child(even){
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <table style="width: 80%;">
            <tr>
                <th>firstname</th>
                <th>lastname</th>
                <th>centuries</th>
            </tr>
            <tr>
                <td>Tendulkar</td>
                <td>Sachin</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Sourav</td>
                <td>Ganguly</td>
                <td>39</td>
            </tr>
            <tr>
                <td>Virat</td>
                <td>kohli</td>
                <td>41</td>
            </tr>
            <tr>
                <td>Rohith</td>
                <td>Sharma</td>
                <td>22</td>
            </tr>
            <tr>
                <td>sehwag</td>
                <td>virendra</td>
                <td>70</td>
            </tr>
        </table>
    </body>
</html>
