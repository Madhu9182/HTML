<!DOCTYPE html>
<html>
    <head>
        <title>Colspan and rowspan table</title>
        <style>
            table,th,td{
                border: 1px solid brown;
                border-collapse: collapse;
                
            }
        </style>
    </head>
    <body>
        <table style="width: 50%;">
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Tony</td>
                <td>Stark</td>
                <td>35</td>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <td>9182749225</td>
            </tr>
            <tr>
                <td>8529637418</td>
            </tr>
        </table>
    </body>
</html>
